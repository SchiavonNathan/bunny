<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Páscoa!</title>
  <style>
    body {
      background: #cceeff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      gap: 50px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ff69b4;
      font-size: 2rem;
      margin-top: 40px;
      text-shadow: 1px 1px #fff;
      position: absolute;
      top: 20px;
    }

    .bunny {
      width: 150px;
      height: 150px;
      background: pink;
      border-radius: 50% 50% 40% 40%;
      position: relative;
      animation: hop 1s infinite;
      z-index: 2;
      margin-bottom: 80px;
    }

    .bunny::before,
    .bunny::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      top: -50px;
    }

    .bunny::before {
      left: 10px;
      transform: rotate(-10deg);
    }

    .bunny::after {
      right: 10px;
      transform: rotate(10deg);
    }

    .eye {
      position: absolute;
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
      top: 40px;
    }

    .eye.left {
      left: 40px;
    }

    .eye.right {
      right: 40px;
    }

    .cheek {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffb6c1;
      border-radius: 50%;
      top: 70px;
    }

    .cheek.left {
      left: 20px;
    }

    .cheek.right {
      right: 20px;
    }

    .nose {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 10px solid #ff69b4;
    }

    .tooth {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 15px;
      background: white;
      border-radius: 0 0 2px 2px;
    }

    .foot {
      position: absolute;
      width: 30px;
      height: 20px;
      background: #fbb;
      border-radius: 50%;
      bottom: -10px;
    }

    .foot.left {
      left: 20px;
    }

    .foot.right {
      right: 20px;
    }

    @keyframes hop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #228B22, #32CD32);
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 10px;
    }

    .grass::before {
      content: '🌿🌾🌱🌿🌾🌱🌿🌾🌱🌿🌾🌱🌿🌾🌱🌿🌾🌱';
      font-size: 24px;
      position: absolute;
      bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Feliz Páscoa meu Amorzinho 🐰💖</h1>
  <div class="bunny">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="cheek left"></div>
    <div class="cheek right"></div>
    <div class="nose"></div>
    <div class="tooth"></div>
    <div class="foot left"></div>
    <div class="foot right"></div>
  </div>
  <div class="grass"></div>
</body>
</html>
